	<script>
		var indexVm = new Vue({
			el: '#indexVm',
			data: {
				cols: false,
				sz: [],
				dialogVisible: false,
				dialogVisible1: false,
				radio: '1',
				checked: false,
				checked1: false,
				checked2: false,
				checked3: false,
				qx1: {}
			},
			methods: {
				To(url) {
					$("#cnt").load(url);
				},
				handleClose(done) {
					this.$confirm('确认关闭？')
						.then(_ => {
							done();
						})
						.catch(_ => {});
				},
				loginOut(){
					if(confirm('确定退出登录吗？')){
						window.sessionStorage.clear();
						location.href='login.html';
					}
				}
			},
			mounted() {
				this.To('Main.html');
				console.info(sessionStorage.getItem("user"))
			}
		});
