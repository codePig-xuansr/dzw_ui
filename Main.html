	<script type="text/javascript" src="js/echarts.js"></script>
	<script>
		var mainApp = new Vue({
			el: "#mainApp",
			data() {
				return {
					loading: true,
					isCollapsed: false,
					charts: '',
					loginUser: {},
					show: true,
					titleshow: true,
					toDayMoney: 0,
					dd: 0,
					toDayWx: 0,
					sum: 0,
					lastSR: 0,
					lastDD: 0,
					lastWX: 0,
					dateArray: [],
					sdata: []
				};
			},
			methods: {
				drawPie(id) {
					let _this = this;
					this.charts = echarts.init(document.getElementById(id))
					this.charts.setOption({
						title: {
							text: '过去7天收入统计图'
						},
						tooltip: {
							trigger: 'axis',
							axisPointer: {
								type: 'cross',
								label: {
									backgroundColor: '#6a7985'
								}
							}
						},
						legend: {
							data: ['收入']
						},
						toolbox: {
							feature: {
								saveAsImage: {}
							}
						},
						grid: {
							left: '3%',
							right: '4%',
							bottom: '3%',
							containLabel: true
						},
						xAxis: [{
							type: 'category',
							boundaryGap: false,
							data: _this.dateArray
						}],
						yAxis: [{
							type: 'value'
						}],
						series: [{
							name: '收入',
							type: 'line',
							stack: '总量',
							areaStyle: {},
							data: _this.sdata
						}]
					})
				}
			},
			//调用
			mounted() {
				let _this = this;
				//设置日期，当前日期的前七天
				var myDate = new Date(); //获取今天日期
				myDate.setDate(myDate.getDate() - 7);
				var dateTemp;
				var flag = 1;
				for(var i = 0; i < 7; i++) {
					let m, d = "";
					if(myDate.getMonth() + 1 < 10) {
						m = "0" + (myDate.getMonth() + 1);
					} else {
						m = myDate.getMonth() + 1;
					}
					if(myDate.getDate() + 1 < 10) {
						d = "0" + (myDate.getDate() + 1);
					} else {
						d = myDate.getDate() + 1;
					}
					dateTemp = m + "-" + d;
					_this.dateArray.push(dateTemp);
					myDate.setDate(myDate.getDate() + flag);
				}
				this.loginUser = JSON.parse(sessionStorage.getItem("user"));
				if(this.loginUser.rid != 1) {
					_this.show = false;
					_this.titleshow = true;
				} else {
					_this.titleshow = false;
					_this.show = true;
					$.getJSON(`http://127.0.0.1:8080/zkx/api/main/money`, function(res) {
						_this.toDayMoney = res;
					})

					$.getJSON(`http://127.0.0.1:8080/zkx/api/main/dd`, function(res) {
						_this.dd = res;
					})

					$.getJSON(`http://127.0.0.1:8080/zkx/api/main/wx`, function(res) {
						_this.toDayWx = res;
					})

					$.getJSON(`http://127.0.0.1:8080/zkx/api/main/sum`, function(res) {
						_this.sum = res;
					})

					$.getJSON(`http://127.0.0.1:8080/zkx/api/main/moneyOne`, function(res) {
						_this.lastSR = res;
					})

					$.getJSON(`http://127.0.0.1:8080/zkx/api/main/week`, function(res) {
						//alert(JSON.stringify(res));
						$.each(_this.dateArray, function(i, temp) {
							let items = {};
							$.each(res, function(j, item) {
								console.info(item.ddate + "===" + temp);
								if(item.ddate == temp) {
									items = item;
									return;
								}
							});
							if(items.ddate == temp) {
								_this.sdata.push(items.summ);
							} else {
								_this.sdata.push(0);
							}
						});

						_this.$nextTick(function() {
							//alert(_this.sdata)
							this.drawPie('main')
							this.drawPie2('echarts')
						})
					})

				}

			},
			computed: {
				menuitemClasses: function() {
					return [
						'menu-item',
						this.isCollapsed ? 'collapsed-menu' : ''
					]
				}
			}

		})
