	<script>var app = new Vue({

			,filters: {
     changSex(val) {
					var a=["维修部","人事部","客服部","财务部","仓库部","系统部"];
					return  a[val-1];
				},changSex2(val) {
					var a=["总经理","前台经理","售后经理","仓库管理员","人事经理","前台顾问"];
					return  a[val-1];
				}
   },
			methods: { 
				stringToDate(dateStr,separator){
     if(!separator){
            separator="-";
     }
     var dateArr = dateStr.split(separator);
     var year = parseInt(dateArr[0]);
     var month;                     
     if(dateArr[1].indexOf("0") == 0){
         month = parseInt(dateArr[1].substring(1));
     }else{
          month = parseInt(dateArr[1]);
     }
     var day = parseInt(dateArr[2]);
     var date = new Date(year,month -1,day);
     return date;
 },
				delOne(uid) {
					let _this = this;
					if(window.confirm('是否确定删除？')) {
						$.ajax(`http://localhost:8080/zxp/api/user/delete/${uid}`, {
							type: "delete",
							dataType: "json",
							success(msg) {
								if(msg.code == "200") {
									alert("删除成功");
									_this.page(1, 3);
								} else {
									alert("删除失败");
								}
							}
						});
					} 
				},	add(){
					let _this = this;
					_this.isShow2= true;
					_this.queryBanzuList(1,3);
					
				},prev1(cpage) {
					this.queryBanzuList(cpage, 3);
				},
				/*下一页发动机查询*/
				next1(cpage) {
					this.queryBanzuList(cpage, 3);
				},
				/*当前页发动机查询*/
				current1(cpage) {
					this.queryBanzuList(cpage, 3);
				},
				/*选择发动机后回填数据*/
				check(row) {
					this.username = row.username;
				},queryBanzuList(n, s) {
					let _this = this;
					jQuery.getJSON(`http://127.0.0.1:8080/zxp/api/leave/findUser/${n}/${s}`, function(pg) {
						_this.user = pg;
					});
				},
				/* formatRole: function(row, column) {
                return row.ud_status == '1' ? "维修部" : row.ud_status == '2' ? "人事部": row.ud_status == '3' ? "客服部": row.ud_status == '4' ? "财务部": row.ud_status == '5' ? "仓库部": row.ud_status == '6' ? "系统部";
            },*/
				page(n,s,name) {
					let _this = this;
						if(name==""){
						name=null;
					}
					jQuery.getJSON(`http://127.0.0.1:8080/zxp/api/leave/queryLeaAll/${n}/${s}/${name}`,function(pg) {
						_this.vehicleInfo = pg;
						_this.list = pg.list;
					});
				},
				//页数改变事件

				change(num) {
					let _this = this;
					this.page(num, _this.vehicleInfo.pageSize,_this.name);
				},
				//pageSize选择事件
				sizec(size) {
					this.page(1, size);
				},
				//添加数据
				addall() {
					let _this=this;
					_this.formLabelAlign.username=_this.username;
					_this.formLabelAlign.content=_this.leave.content;
					jQuery.ajax("http://127.0.0.1:8080/zxp/api/leave/add",{
						type:'post',
						data:JSON.stringify(_this.formLabelAlign),
						contentType: 'application/json; charset=UTF-8',
						success(data){
							if(data=="ok"){
								alert("新增失败！");
							}else{							
								alert("新增成功！");
									_this.isShow2 = false;
									_this.page(1, 3,null);
							}
						}
					});
				},updatea(uid) {
					let _this = this;
					$.getJSON(`http://127.0.0.1:8080/zxp/api/user/selectByIdt/${uid}`,
						function(data) {
							_this. formLabelAlign= data;
						}
					);
				},dcbb(){
					$.getJSON(`http://127.0.0.1:8080/zxp/api/leave/daochukhzl`,
						function(data) {
							if(data.code == "200") {
								alert(data.msg);
							} else {
								alert(data.msg);
							}
						}
					);
				},
				updates() {
					let _this = this;
					$.ajax("http://localhost:8080/zxp/api/user/updatetxl", {
						type: "put",
						contentType: "application/json",
						data: JSON.stringify(_this.formLabelAlign),
						dataType: "json",
						success(msg) {
							if(msg.code == "200") {
								alert('保存成功');
									_this. modify= false;
									_this.page(1, 3);
							} else {
								alert('保存失败');
							}
						}
					});
				},update(uid) {
					let _this = this;
					_this.modify = true;
					var a=["维修部","人事部","客服部","财务部","仓库部","系统部"];
					var aa=["总经理","前台经理","售后经理","仓库管理员","人事经理","前台顾问"];
					$.getJSON(`http://127.0.0.1:8080/zxp/api/user/selectById/${uid}`,
						function(data) {
							_this. formLabelAlign= data;
							_this. formLabelAlign.depid= a[data.depid-1];
							_this. formLabelAlign.rid= aa[data.rid-1];
						}
					);
				},
				updates() {
					let _this = this;
					$.ajax("http://localhost:8080/zxp/api/user/update", {
						type: "put",
						contentType: "application/json",
						data: JSON.stringify(_this.formLabelAlign),
						dataType: "json",
						success(msg) {
							if(msg.code == "200") {
								alert('保存成功');
									_this. modify= false;
									_this.page(1, 3);
							} else {
								alert('保存失败');
							}
						}
					});
				},
				updateUser(uid) {
					let _this=this;
					if(window.confirm('是否确定回滚？')) {
						$.getJSON(`http://127.0.0.1:8080/zxp/api/leave/modifyUser/${uid}`, function(date) {
							if(date=="ok"){
								alert("回滚失败！");
							}else{
								alert("回滚成功！");
								_this.page(1,3,null);
							}
						
					});	
					}}
			},
			mounted() {
				let _this = this;
				_this.page(1, 3,null);
			}
		});
