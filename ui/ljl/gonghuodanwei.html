<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>供货单位</title>
	</head>

	<body>
		<div id="gonghuoapp" style="width: 100%;">

			<el-row>
				<el-button type="primary" @click="addfl = true">增加供货单位</el-button>
				<el-button type="primary" @click="addcs = true">增加厂商</el-button>
				<el-button type="primary" plain>查询</el-button>
				<el-button type="primary" plain>导出</el-button>
				<el-button type="primary" plain>照片</el-button>
				<el-button type="primary" plain>联系人</el-button>
				<el-button type="primary" plain>字段设置</el-button>
			</el-row>
			<el-row>
				<el-col :span="6">
					<div class="grid-content bg-purple">

						<template>
							<el-table :data="tableData" style="width: 100%">
								<el-table-column prop="name" label="供货单位" width="180">
								</el-table-column>
								<el-table-column fixed="right" label="操作" width="100">
									<template slot-scope="scope">
										<el-button @click="handleClick(scope.row)" type="text" size="small">编辑</el-button>
										<el-button type="text" size="small">删除</el-button>
									</template>
								</el-table-column>
							</el-table>
						</template>

					</div>
				</el-col>
				<el-col :span="18">
					<div class="grid-content bg-purple-light">

						<template>
							<el-table :data="tableData" style="width: 100%">
								<el-table-column prop="date" label="厂商代码" width="180">
								</el-table-column>
								<el-table-column prop="name" label="厂商名称" width="180">
								</el-table-column>
								<el-table-column prop="address" label="地址">
								</el-table-column>
								<el-table-column prop="address" label="经营情况">
								</el-table-column>
								<el-table-column prop="address" label="网址">
								</el-table-column>
								<el-table-column prop="address" label="开户行">
								</el-table-column>
								<el-table-column prop="address" label="银行账号">
								</el-table-column>
								<el-table-column fixed="right" label="操作" width="100">
									<template slot-scope="scope">
										<el-button @click="handleClick(scope.row)" type="text" size="small">编辑</el-button>
										<el-button type="text" size="small">删除</el-button>
									</template>
								</el-table-column>
							</el-table>
						</template>
						
						<template>
							<label>联系人</label>
							<el-table :data="tableData" style="width: 100%">
								<el-table-column prop="date" label="联系人" width="180">
								</el-table-column>
								<el-table-column prop="name" label="职位" width="180">
								</el-table-column>
								<el-table-column prop="address" label="手机">
								</el-table-column>
								<el-table-column prop="address" label="电话">
								</el-table-column>
								<el-table-column prop="address" label="Email">
								</el-table-column>
							</el-table>
						</template>
					</div>
				</el-col>
			</el-row>
			
			<el-dialog title="添加分类" :visible.sync="addfl" width="30%">
				<div>
					<el-form label-width="80px">
						<el-form-item label="分类编号">
							<el-input ></el-input>
						</el-form-item>
						<el-form-item label="分类名称">
							<el-input ></el-input>
						</el-form-item>
					</el-form>
				</div>
				<span slot="footer" class="dialog-footer">
   				 <el-button @click="addfl = false">取 消</el-button>
   				 <el-button type="primary">保存</el-button>
  				</span>
			</el-dialog>

			<el-dialog title="添加分类" :visible.sync="addcs" width="30%">
				<div>
					<el-form label-width="80px">
						<el-form-item label="供货单位编号">
							<el-input ></el-input>
						</el-form-item>
						<el-form-item label="供货单位名称">
							<el-input ></el-input>
						</el-form-item>
						<el-form-item label="供货单位地址">
							<el-input ></el-input>
						</el-form-item>
						<el-form-item label="联系电话">
							<el-input ></el-input>
						</el-form-item>
						<el-form-item label="邮箱">
							<el-input ></el-input>
						</el-form-item>
					</el-form>
				</div>
				<span slot="footer" class="dialog-footer">
   				 <el-button @click="addcs = false">取 消</el-button>
   				 <el-button type="primary">保存</el-button>
  				</span>
			</el-dialog>
		</div>
	</body>
	<script>
		var gonghuoapp = new Vue({
			el: '#gonghuoapp',
			data: {
				addfl:false,
				addcs:false,
				tableData: []
			},
			methods: {

			}
		});
	</script>

</html>
