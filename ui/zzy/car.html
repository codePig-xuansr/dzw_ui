<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>外勤车辆1</title>
		<style>
			/* 请为你的每个页面设置一个内边距 */
			
			#fish {
				padding-left: 5px;
			}
		</style>
	</head>

	<body>
		<!--绑定vue引擎，命名：页面名字+Vm-->
		<div id="fish">
			<el-row>
				<el-col :span="24">
					<template>
						<!--<el-button type="button" class="btn btn-success btn-block" id="generate-excel"><i class="fa fa-file-excel-o" aria-hidden="true"></i> 将表格转换为Excel</el-button>-->
							<el-button type="success" @click="add = true">添加数据</el-button>						
						<el-table :data="vehicleInfo.list" border style="width: 100%">
							<el-table-column v-for="(temp,index) in stsy" :label="temp.name" align="center" :resizable="false">
								<template slot-scope="scope">
									<span v-if="temp.value!=0">{{scope.row[temp.value]}}</span>
									<el-button type="danger" v-if="temp.value==0" @click="delOne(scope.row.kaid)">删除</el-button>
									<el-button type="primary" v-if="temp.value==0" @click="queryBySid(scope.row.kaid)">修改</el-button>									
								</template>
							</el-table-column>
						</el-table>
						<el-pagination background prev-text="上一页" next-text="下一页" @size-change="sizec" @current-change="change" layout="total,sizes,prev, pager, next, jumper" :total="vehicleInfo.total" :page-sizes="[1,2,3,4,5]" :page-size="vehicleInfo.pageSize">
					</template>			
				</el-col>
			</el-row>
			<el-dialog title="新增等级" :visible.sync="add" width="30%" :before-close="handleClose">
				<div>
					<el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">
						<el-form-item label="车牌号">
							<el-input v-model="formLabelAlign.kano"></el-input>
						</el-form-item>
						<el-form-item label="品牌">
							<el-input v-model="formLabelAlign.kapp"></el-input>
						</el-form-item>
						<el-form-item label="车型">
							<el-input v-model="formLabelAlign.katype"></el-input>
						</el-form-item>
						<!--<el-form-item label="当前里程">
							<el-input v-model="formLabelAlign.kalc"></el-input>
						</el-form-item>-->
						<el-form-item label="归属班组">							
						 <el-select v-model="formLabelAlign.bzid" placeholder="请选择">
				              <el-option
				                v-for="item in options"
				                :key="item.value"
				                :label="item.label"
				                :value="item.value"
				                :disabled="item.disabled">
				              </el-option>
				          </el-select>
						</el-form-item>					
					</el-form>
				</div>
				<span slot="footer" class="dialog-footer">
   				 <el-button @click="add = false">取 消</el-button>
   				 <el-button type="primary" @click="addall">保存</el-button>
  				</span>
			</el-dialog>
			
			<el-dialog title="修改等级" :visible.sync="modify" width="30%" :before-close="handleClose">
				<div>
					<el-form :label-position="labelPosition" label-width="80px" :model="carlist">
						<el-form-item label="车牌号">
							<el-input v-model="carlist.kano"></el-input>
						</el-form-item>
						<el-form-item label="品牌">
							<el-input v-model="carlist.kapp"></el-input>
						</el-form-item>
						<el-form-item label="车型">
							<el-input v-model="carlist.katype"></el-input>
						</el-form-item>
						<el-form-item label="当前里程">
							<el-input v-model="carlist.kalc"></el-input>
						</el-form-item>
						<el-form-item label="归属班组">							
						 <el-select v-model="carlist.bzname" placeholder="请选择">
				              <el-option
				                v-for="item in options"
				                :key="item.value"
				                :label="item.label"
				                :value="item.value"
				                :disabled="item.disabled">
				              </el-option>
				          </el-select>
						</el-form-item>		
					</el-form>
				</div>
				<span slot="footer" class="dialog-footer">
   				 <el-button @click="modify = false">取 消</el-button>
   				 <el-button type="primary" @click="modifyall">保存</el-button>
  				</span>
			</el-dialog>
		</div>
	</body>
	<script>
		var fish = new Vue({
			el: '#fish',
			data: {
				formLabelAlign:{
					kano:'',
					kapp:'',
					katype:'',
					/*kalc:'',*/
					bzid:'',
				},
				add: false,
				modify: false,
				piges: {},
				options: [{
				          value: '1',
				          label: '维修组1',
				
				        }, {
				          value: '2',
				          label: '维修组2',
				
				        }, {
				          value: '3',
				          label: '维修组3',
				
				        }, {
				          value: '4',
				          label: '油漆组',
				
				        }, {
				          value: '5',
				          label: '钣金组',
				
				        }],
				        value: '归属班组',
				carlist: [],
				list: [],
				stsy: [{
					name: '车牌号',
					value: 'kano'
				}, {
					name: '品牌',
					value: 'kapp'
				}, {
					name: '车型',
					value: 'katype'
				}, {
					name: '当前里程',
					value: 'kalc'
				},
				{
					name: '归属班组',
					value: 'bzname'
				},
				{
					name: '操作',
					value: '0'
				}],
				vehicleInfo:[],
			},
			methods: {
				//删除方法
				delOne(kaid) {
					//alert(kaid)					
					let _this = this;
					if(window.confirm('是否确定删除？')) {
						$.ajax(`http://127.0.0.1:8080/zzy/api/kache/deleteKache/${kaid}`, {
							type: "delete",
							dataType: "json",
							success(msg) {
								if(msg.code == "200") {
									alert("删除成功");
									_this.page(1,5);
								} else {
									alert("删除失败");
								}
							}
						});
					}
				},
				page(pageNum, pageSize) {
					let _this = this;
					jQuery.getJSON(`http://127.0.0.1:8080/zzy/api/kache/queryKache/${pageNum}/${pageSize}`, function(pg) {
						_this.vehicleInfo = pg;
						_this.list = pg.list;
						/*alert(JSON.stringify(pg.list))*/
					});
				},
				//页数改变事件

				change(num) {
					let _this = this;
					this.page(num, _this.vehicleInfo.pageSize);
				},
				//pageSize选择事件
				sizec(size) {
					this.page(1, size);
				},
				//根据sid查询状态信息
				queryBySid(kaid){
					alert(kaid)
					let _this = this;	
					_this.modify = true;
					jQuery.getJSON(`http://127.0.0.1:8080/zzy/api/kache/queryKacheByid/${kaid}`,function(pg) {
						_this.carlist = pg;							
					});
				},
				//修改数据
				modifyall() {
					let _this=this;
					alert(JSON.stringify(_this.carlist))
					jQuery.ajax("http://127.0.0.1:8080/zzy/api/kache/modifyKache/{kache}",{
						type:'put',
						data:JSON.stringify(_this.carlist),
						contentType: 'application/json; charset=UTF-8',
						success(data){
							if(data=="ok"){
								alert("修改失败！");
							}else{							
								alert("修改成功！");
								_this.modify = false;
								_this.page(1,5);
							}
						}
					});
				},
				//添加数据
				addall() {
					let _this=this;
					/*alert(JSON.stringify(_this.formLabelAlign))*/
					jQuery.ajax("http://127.0.0.1:8080/zzy/api/kache/addkache",{
						type:'post',
						dataType:"json",
						data:JSON.stringify(_this.formLabelAlign),
						contentType: 'application/json; charset=UTF-8',
						success(data){						
							if(data=="ok"){
								alert("新增失败！");
							}else{
								alert("新增成功！");
								_this.add = false;
								_this.page(1,5);
								
							}
						}
					});
				}
			},
			mounted() {
				let _this = this;
				_this.page(1, 5);
			}
		});
	</script>

</html>
