<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
			<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
			<script type="text/javascript" src="../../js/jquery-1.12.4.js" ></script>
			<script type="text/javascript" src="../../js/vue.js" ></script>
			<script type="text/javascript" src="../../js/index.js"></script>
		<style>
			
		</style>
	</head>

	<body>
		<div id="ceshi">
			<template>
				<el-table :data="list" style="width: 100%">
					<el-table-column label="编号" width="180">
						<template slot-scope="scope">
							<span style="margin-left: 10px">{{ scope.row.id }}</span>
						</template>
					</el-table-column>
					<el-table-column label="姓名" width="180">
						<template slot-scope="scope">
								<span style="margin-left: 10px">{{ scope.row.name }}</span>
						</template>
					</el-table-column>
					<el-table-column label="操作">
						<template slot-scope="scope">
							<el-checkbox @change="changeVal(scope.$index,scope)"></el-checkbox>
						</template>
					</el-table-column>
				</el-table>
			</template>
		</div>
	</body>
	
	<script>
		var indexVm = new Vue({
			el: '#ceshi',
			data: {
				list: [{
						id: "1",
						name: "嗯嗯"
					},
					{
						id: "2",
						name: "噢噢"
					},
					{
						id: "3",
						name: "问问"
					},
					{
						id: "4",
						name: "瞧瞧"
					}
				],
				arrIndex:[]

			},
			methods: {
				changeVal(index,row){
					alert($(row).attr("checked"))
				},
				del(){
					let _this=this;
					//循环选中的维修编码数组
					this.wxs.foreach(item=>{
						//循环整个维修项目列表
						_this.list.foreach(temp=>{
							//挨个比对删除数组对应的数据
							if(temp.fwcod==item.fwcod){
								_this.list.splice()
							}
						})
					})
				}
			},
			mounted() {

			}
		});
	</script>

</html>
