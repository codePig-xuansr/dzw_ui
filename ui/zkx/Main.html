<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<style scoped="scoped">
			/*.card-big-font {
				font-size: 36px;
				color: #666;
				line-height: 36px;
				padding: 5px 0 10px;
				text-overflow: ellipsis;
				word-break: break-all;
				white-space: nowrap;
				margin-bottom: 5px;
			}
			
			.card-span-color {
				position: absolute;
				right: 15px;
			}*/
		</style>
	</head>

	<body>
		<div id="mainApp">
			<template>
				<div class="row center" id="welcome">
						<h1>欢迎使用德召文汽修系统</h1>
				</div>
				<div v-if="show">
					
					<div class="row">

						<div class="col-lg-3">
							<el-button style="width: 250px;">
								<div class="ibox float-e-margins">
									<div class="ibox-title" style="margin-left: -100px;">
										<span class="label label-success pull-right">月</span>
										<h5>收入</h5>
									</div>
									<div class="ibox-content" style="margin-left: -90px;">
										<h1 class="no-margins">0</h1>

										<small>总收入</small>
									</div>
								</div>
							</el-button>
						</div>
						<div class="col-lg-3">
							<el-button style="width: 250px;">
								<div class="ibox float-e-margins" style="margin-left: -130px;">
									<div class="ibox-title">
										<span class="label label-info pull-right">全年</span>
										<h5>订单</h5>
									</div>
									<div class="ibox-content" style="margin-left:50px;">
										<h1 class="no-margins">0</h1>

										<small>新订单</small>
									</div>
								</div>
							</el-button>
						</div>
						<div class="col-lg-3">
							<el-button style="width: 250px;">
								<div class="ibox float-e-margins">
									<div class="ibox-title" style="margin-left: -100px;">
										<span class="label label-primary pull-right">今天</span>
										<h5>访客</h5>
									</div>
									<div class="ibox-content" style="margin-left: -60px;">
										<h1 class="no-margins">1</h1>

										<small>新访客</small>
									</div>
								</div>
							</el-button>
						</div>
						<div class="col-lg-3">
							<el-button style="width: 250px;">
								<div class="ibox float-e-margins">
									<div class="ibox-title" style="margin-left: -20px;">
										<span class="label label-danger pull-right">最近一个月</span>
										<h5>活跃用户</h5>
									</div>
									<div class="ibox-content" style="margin-left: -50px;">
										<h1 class="no-margins">1</h1>

										<small>12月</small>
									</div>
								</div>
							</el-button>
						</div>
					</div>
					<p></p>
					<h1></h1>
					<h1></h1>
					<h1></h1>
					<hr />
					<br />

					<div class="row">
						<div class="col-lg-12" span="11">
						<Card style="width:1066px; height: 350px;">
							<div id="main" :style="{width:'500px',height: '300px'}" style="float: left;"></div>
							<div :style="{width:'200px',height: '300px'}" style="float: left;"></div>
							<div id="echarts" :style="{width:'500px', height: '300px'}" style="float: left;"></div>
						</Card>
						</div>
					</div>
				</div>
			</template>
		</div>
	</body>
	<script type="text/javascript" src="../../js/react.js"></script>
	<script type="text/javascript" src="../../js/react-dom.js"></script>
	<script>
		var mainApp = new Vue({
			el: "#mainApp",
			data() {
				return {
					isCollapsed: false,
					charts: '',
					loginUser:{},
					show:true,
					titleshow:true
				};
			},
			methods: {
				drawPie(id) {
					this.charts = echarts.init(document.getElementById(id))
					this.charts.setOption({
						title: {
							text: '每月订单量'
						},
						xAxis: {
							type: 'category',
							data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
						},
						tooltip: {
							trigger: 'axis'
						},
						grid: {
							left: '3%',
							right: '4%',
							bottom: '3%',
							containLabel: true
						},
						yAxis: {
							type: 'value',
							axisLabel: {
								formatter: '{value} 单'
							}
						},
						series: [{
							name: '订单量',
							type: 'line',
							data: [108, 133, 136, 101, 155, 113, 125, 100, 181, 128, 79, 131]
						}]
					})
				},
				drawPie2(id) {
					this.charts = echarts.init(document.getElementById(id))
					this.charts.setOption({
						title: {
							text: '每月营业额'
						},
						xAxis: {
							type: 'category',
							data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
						},
						tooltip: {
							trigger: 'axis'
						},
						grid: {
							left: '3%',
							right: '4%',
							bottom: '3%',
							containLabel: true
						},
						yAxis: {
							type: 'value',
							axisLabel: {
								formatter: '{value} 万'
							}
						},
						series: [{
							name: '营业额',
							type: 'line',
							stack: '总量',
							itemStyle: {
								normal: {
									color: '#99CCFF',
									lineStyle: {
										color: '#99CCFF'
									}
								}
							},
							data: [11, 15, 14, 14, 17, 12, 13, 12, 20, 15, 9, 12]
						}]
					})
				}
			},
			//调用
			mounted() {
				let _this=this;
				this.loginUser=JSON.parse(sessionStorage.getItem("user"));
				if(this.loginUser.rid!=1 && this.loginUser.rid!=9){
					_this.show=false;
				}else{
					_this.titleshow=false;
				}
				this.$nextTick(function() {
					this.drawPie('main')
					this.drawPie2('echarts')
				})
			},
			computed: {
				menuitemClasses: function() {
					return [
						'menu-item',
						this.isCollapsed ? 'collapsed-menu' : ''
					]
				}
			}

		})
	</script>

</html>
